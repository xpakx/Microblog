<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
<title>Microblog â€” Login</title>
</head>
<body th:replace="layout :: common_body(~{::div})">
<div>
 <form class="form" action="home" th:action="@{/login}" method="post">
   <div class="form-controls">
						<div>
							<input type="email" class="form-control form-control-first" name="username"
								placeholder="Email" /> 
						</div>
						<div>
							<input type="password" class="form-control form-control-last" name="password"
								placeholder="Password" /> 
						</div>
				</div>		
						<div>
								<button class="login button" type="submit">Login</button>
						</div>
						<div>
								<div th:if="${param.error}" class="help-block">
									<p>
										<span>Invalid email and password.</span>
									</p>
								</div>
								<div th:if="${param.logout}" class="help-block">
									<p>
										<span>You have been logged out.</span>
									</p>
								</div>
								<div th:if="${msg!=null}" class="help-block">
									<p>
										<span th:text="${msg}"></span>
									</p>
								</div>
							
</form>
</div>

</body>
</html>
